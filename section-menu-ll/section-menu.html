<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/ll-general.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/main-section-menu.css" />
  </head>
  <body>
    <main class="main-body page-content">
      <div class="section-menu">
        <div class="section-menu__limiter">
          <ul class="section-menu__list slick-initialized slick-slider">
            <div class="slick-list">
              <div
                class="slick-track"
                style="
                  opacity: 1;
                  width: 899px;
                  transform: translate3d(0px, 0px, 0px);
                "
              >
                <li
                  class="
                    section-menu__item section-menu__item--active
                    slick-slide slick-current slick-active
                  "
                  data-slick-index="0"
                  aria-hidden="false"
                >
                  <a href="/reviews" tabindex="0">Рецензии на книги</a>
                </li>
                <li
                  class="section-menu__item slick-slide"
                  data-slick-index="1"
                  aria-hidden="true"
                  tabindex="-1"
                >
                  <a href="/reviews/experts" tabindex="-1"
                    >Рецензии экспертов</a
                  >
                </li>
                <li
                  class="section-menu__item slick-slide"
                  data-slick-index="2"
                  aria-hidden="true"
                  tabindex="-1"
                >
                  <a href="/reviews/frommain" tabindex="-1"
                    >Рецензии с главной</a
                  >
                </li>
                <li
                  class="section-menu__item slick-slide"
                  data-slick-index="3"
                  aria-hidden="true"
                  tabindex="-1"
                >
                  <a href="/reviews/only" tabindex="-1">Единственные</a>
                </li>
                <li
                  class="section-menu__item slick-slide"
                  data-slick-index="4"
                  aria-hidden="true"
                  tabindex="-1"
                >
                  <a href="/media/reviews" tabindex="-1">Рецензии критиков</a>
                </li>
              </div>
            </div>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
